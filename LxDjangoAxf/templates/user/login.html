{% extends 'user/base_user.html' %}
{% load staticfiles %}
{% block custom_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/user/css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/user/css/user.css' %}">


{% endblock %}
{% block custom_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/js/user_login.js' %}"></script>
    <script type="text/javascript">
		function login(){
			err_name = $('#err_name').val();
			err_password = $('#err_password').val();
			if(err_name){
				alert(err_name)
			}else if(err_password){
				alert(err_password)
			}
		}
	</script>
{% endblock %}


{% block base %}
    <input type="hidden" id="err_name" value="{{name}}"/>
    <input type="hidden" id="err_password" value="{{password}}"/>
    <div class="container" id="longin">

        <form method="post" action="{% url 'axf:login' %}" onsubmit="return check_input()">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户</label>
                <input type="text" name="username" class="form-control" placeholder="用户名">
                <span>{{ login_form.username.errors }}</span>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="密码">
                <span>{{ login_form.errors.password }}</span>
            </div>
            <span style="color: red">{{ msg }}</span>
            <input type="submit" class="btn btn-success btn-block" value="登录">
        </form>


    </div>



{% endblock %}
